<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid slice" style="background-color: #0f172a; overflow: hidden;">
  <defs>
    <!-- Soft Glow Filter for Particles -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Fading Gradients for the Flow Lines -->
    <linearGradient id="flow-blue" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#0ea5e9" stop-opacity="0" />
      <stop offset="20%" stop-color="#0ea5e9" stop-opacity="0.15" />
      <stop offset="80%" stop-color="#0ea5e9" stop-opacity="0.15" />
      <stop offset="100%" stop-color="#0ea5e9" stop-opacity="0" />
    </linearGradient>

    <linearGradient id="flow-purple" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#8b5cf6" stop-opacity="0" />
      <stop offset="20%" stop-color="#8b5cf6" stop-opacity="0.15" />
      <stop offset="80%" stop-color="#8b5cf6" stop-opacity="0.15" />
      <stop offset="100%" stop-color="#8b5cf6" stop-opacity="0" />
    </linearGradient>

    <style>
      .stream-path { fill: none; stroke-width: 1.5; }
      .ambient-drift { animation: breathe 10s infinite alternate ease-in-out; }
      
      @keyframes breathe {
        0% { transform: translateY(-10px); }
        100% { transform: translateY(10px); }
      }
    </style>
  </defs>

  <g class="ambient-drift">
    <!-- Stream Line 1 (Blue) -->
    <path id="path1" class="stream-path" stroke="url(#flow-blue)" d="M -100 600 C 400 300 900 800 2020 400" />
    <!-- Stream Line 2 (Purple) -->
    <path id="path2" class="stream-path" stroke="url(#flow-purple)" d="M -100 450 C 500 750 1100 200 2020 650" />
    <!-- Stream Line 3 (Blue/Low) -->
    <path id="path3" class="stream-path" stroke="url(#flow-blue)" d="M -100 800 C 600 500 1300 900 2020 500" stroke-width="1" />
    <!-- Stream Line 4 (Purple/High) -->
    <path id="path4" class="stream-path" stroke="url(#flow-purple)" d="M -100 300 C 300 600 1400 300 2020 750" stroke-width="1" />

    <!-- Flowing Particles -->
    
    <!-- Path 1 Particles -->
    <circle r="3" fill="#0ea5e9" filter="url(#glow)" opacity="0.8">
      <animateMotion dur="20s" repeatCount="indefinite">
        <mpath href="#path1"/>
      </animateMotion>
    </circle>
    <circle r="4" fill="#0ea5e9" filter="url(#glow)" opacity="0.6">
      <animateMotion dur="28s" repeatCount="indefinite" begin="12s">
        <mpath href="#path1"/>
      </animateMotion>
    </circle>

    <!-- Path 2 Particles -->
    <circle r="3.5" fill="#8b5cf6" filter="url(#glow)" opacity="0.8">
      <animateMotion dur="24s" repeatCount="indefinite" begin="4s">
        <mpath href="#path2"/>
      </animateMotion>
    </circle>
    <circle r="2" fill="#8b5cf6" filter="url(#glow)" opacity="0.5">
      <animateMotion dur="18s" repeatCount="indefinite" begin="15s">
        <mpath href="#path2"/>
      </animateMotion>
    </circle>

    <!-- Path 3 Particles -->
    <circle r="2" fill="#0ea5e9" filter="url(#glow)" opacity="0.7">
      <animateMotion dur="35s" repeatCount="indefinite" begin="2s">
        <mpath href="#path3"/>
      </animateMotion>
    </circle>

    <!-- Path 4 Particles -->
    <circle r="3" fill="#8b5cf6" filter="url(#glow)" opacity="0.7">
      <animateMotion dur="22s" repeatCount="indefinite" begin="8s">
        <mpath href="#path4"/>
      </animateMotion>
    </circle>
  </g>
</svg>
