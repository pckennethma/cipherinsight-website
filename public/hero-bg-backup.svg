<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid slice">
  <defs>
    <!-- Gradients -->
    <radialGradient id="orb1" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#0ea5e9" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#0ea5e9" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="orb2" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#8b5cf6" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#8b5cf6" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="orb3" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#10b981" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#10b981" stop-opacity="0"/>
    </radialGradient>
    
    <!-- Grid pattern -->
    <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
      <circle cx="1" cy="1" r="1" fill="rgba(255,255,255,0.08)"/>
    </pattern>
    
    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background grid -->
  <rect width="100%" height="100%" fill="url(#grid)"/>
  
  <!-- Floating orbs -->
  <circle cx="300" cy="300" r="200" fill="url(#orb1)" filter="blur(40px)">
    <animate attributeName="cy" values="300;400;300" dur="8s" repeatCount="indefinite"/>
    <animate attributeName="cx" values="300;350;300" dur="12s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="1600" cy="700" r="250" fill="url(#orb2)" filter="blur(50px)">
    <animate attributeName="cy" values="700;600;700" dur="10s" repeatCount="indefinite"/>
    <animate attributeName="cx" values="1600;1500;1600" dur="15s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="960" cy="200" r="150" fill="url(#orb3)" filter="blur(35px)" opacity="0.6">
    <animate attributeName="cy" values="200;300;200" dur="6s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Network nodes (privacy/security theme) -->
  <g opacity="0.3" stroke="#0ea5e9" stroke-width="1" fill="none">
    <!-- Nodes -->
    <circle cx="200" cy="800" r="4" fill="#0ea5e9" filter="url(#glow)">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="400" cy="700" r="4" fill="#0ea5e9" filter="url(#glow)">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="3s" begin="1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="600" cy="850" r="4" fill="#0ea5e9" filter="url(#glow)">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="3s" begin="2s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Connecting lines with traveling dots -->
    <line x1="200" y1="800" x2="400" y2="700" opacity="0.2"/>
    <line x1="400" y1="700" x2="600" y2="850" opacity="0.2"/>
    <line x1="200" y1="800" x2="600" y2="850" opacity="0.1"/>
    
    <!-- Traveling data packets -->
    <circle r="2" fill="#0ea5e9" filter="url(#glow)">
      <animateMotion dur="2s" repeatCount="indefinite" path="M200,800 L400,700"/>
    </circle>
    <circle r="2" fill="#0ea5e9" filter="url(#glow)">
      <animateMotion dur="2s" begin="0.5s" repeatCount="indefinite" path="M400,700 L600,850"/>
    </circle>
  </g>
  
  <!-- More network nodes on right side -->
  <g opacity="0.3" stroke="#8b5cf6" stroke-width="1" fill="none">
    <circle cx="1400" cy="300" r="4" fill="#8b5cf6" filter="url(#glow)">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1600" cy="400" r="4" fill="#8b5cf6" filter="url(#glow)">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="4s" begin="1.3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1500" cy="550" r="4" fill="#8b5cf6" filter="url(#glow)">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="4s" begin="2.6s" repeatCount="indefinite"/>
    </circle>
    
    <line x1="1400" y1="300" x2="1600" y2="400" opacity="0.2"/>
    <line x1="1600" y1="400" x2="1500" y2="550" opacity="0.2"/>
    <line x1="1400" y1="300" x2="1500" y2="550" opacity="0.1"/>
    
    <circle r="2" fill="#8b5cf6" filter="url(#glow)">
      <animateMotion dur="2.5s" repeatCount="indefinite" path="M1400,300 L1600,400"/>
    </circle>
    <circle r="2" fill="#8b5cf6" filter="url(#glow)">
      <animateMotion dur="2.5s" begin="0.8s" repeatCount="indefinite" path="M1600,400 L1500,550"/>
    </circle>
  </g>
  
  <!-- Central ZKP visualization (abstract proof) -->
  <g transform="translate(960, 540)" opacity="0.15">
    <!-- Outer ring -->
    <circle r="100" fill="none" stroke="#0ea5e9" stroke-width="1" stroke-dasharray="10 5">
      <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="30s" repeatCount="indefinite"/>
    </circle>
    <!-- Middle ring -->
    <circle r="70" fill="none" stroke="#8b5cf6" stroke-width="1" stroke-dasharray="5 10">
      <animateTransform attributeName="transform" type="rotate" from="360" to="0" dur="20s" repeatCount="indefinite"/>
    </circle>
    <!-- Inner core -->
    <circle r="30" fill="none" stroke="#10b981" stroke-width="2">
      <animate attributeName="r" values="30;35;30" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;1;0.5" dur="4s" repeatCount="indefinite"/>
    </circle>
    <!-- Lock symbol in center -->
    <path d="M-8,-4 L-8,-8 A8,8 0 0,1 8,-8 L8,-4 M-12,-4 L12,-4 L12,12 L-12,12 Z" fill="none" stroke="#0ea5e9" stroke-width="2">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="5s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Floating particles -->
  <g fill="#fff" opacity="0.1">
    <circle cx="100" cy="100" r="1">
      <animate attributeName="cy" values="100;900" dur="20s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0.3;0" dur="20s" repeatCount="indefinite"/>
    </circle>
    <circle cx="500" cy="200" r="1.5">
      <animate attributeName="cy" values="200;1000" dur="25s" begin="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0.3;0" dur="25s" begin="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="900" cy="50" r="1">
      <animate attributeName="cy" values="50;850" dur="18s" begin="5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0.3;0" dur="18s" begin="5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1300" cy="300" r="1.5">
      <animate attributeName="cy" values="300;1100" dur="22s" begin="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0.3;0" dur="22s" begin="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1700" cy="150" r="1">
      <animate attributeName="cy" values="150;950" dur="24s" begin="7s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0.3;0" dur="24s" begin="7s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Bottom gradient fade to content -->
  <rect x="0" y="800" width="1920" height="280" fill="url(#fade)"/>
  <defs>
    <linearGradient id="fade" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#0f172a" stop-opacity="0"/>
      <stop offset="100%" stop-color="#0f172a" stop-opacity="0.8"/>
    </linearGradient>
  </defs>
</svg>
